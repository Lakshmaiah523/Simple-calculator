<html>
    <head>
        <title>simple calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body bgcolor="aqua">
        <h1>simple calculator using html,css</h1>
        <form name="calculator">
        <table border="3" align="center">
            <tr>
                <td>
                    <input type="text" name="Input" size="35" id="display"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="one" value="1" onclick="calculator.Input.value +='1'">
                    <input type="button" name="two" value="2" onclick="calculator.Input.value +='2'">
                    <input type="button" name="three" value="3" onclick="calculator.Input.value +='3'">
                    <input type="button" name="add" value="+" onclick="calculator.Input.value +='+'">
                    <br>
                    <input type="button" name="one" value="4" onclick="calculator.Input.value +='4'">
                    <input type="button" name="two" value="5" onclick="calculator.Input.value +='5'">
                    <input type="button" name="three" value="6" onclick="calculator.Input.value +='6'">
                    <input type="button" name="minus" value=" -" onclick="calculator.Input.value +='-'">
                    <br>
                    <input type="button" name="one" value="7" onclick="calculator.Input.value +='7'">
                    <input type="button" name="two" value="8" onclick="calculator.Input.value +='8'">
                    <input type="button" name="three" value="9" onclick="calculator.Input.value +='9'">
                    <input type="button" name="minus" value=" *" onclick="calculator.Input.value +='*'">
                    <br>
                    <input type="button" name="clear" value="c" onclick="calculator.Input.value +=' '">
                    <input type="button" name="two" value="0" onclick="calculator.Input.value +='0'">
                    <input type="button" name="DoIt" value="=" onclick="calculator.Input.value = eval(calculator.Input.value)">
                    <input type="button" name="div" value=" /" onclick="calculator.Input.value +='/'">
                    <br>
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
